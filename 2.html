    <h2>쇠박새 (Marsh Tit))</h2>
    <h3>Poecile palustris <br>Res/ab L 12cm</h3>
    <p>
        머리 꼭대기는 광택이 있는 검은색이다. 몸 윗면은 갈색을 띤 연한 회색으로<br>
        날개에는 흰 줄이 없다. 눈 밑, 멱의 양 옆, 목 옆은 흰색이며 먹은 검은색이다<br>
        가슴, 옆구리, 배는 회색을 띤 흰색이다.
        꼬리는 연한 갈색을 띈 회색이다.
    </p>
    <p style="margin-top:45px;">
        <strong>소리</strong>: 빠르게 피유피유피유피유피유 하고 시치,비비비- 하며 운다<br>
        <strong>유사종</strong>: 북방쇠박새는 머리 꼭대기에 광택이 없다
        <strong>서식지</strong>: 숲, 정원, 공원
    </p>
