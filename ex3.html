<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Comparison operator & Boolean</h1>
        <h2>===</h2>
        <h3>1===1</h3>
        <script>
            document.write(1===1); /*웹 페이지에 괄호 안 내용 출력*/
        </script>

         <h3>1===2</h3>
         <script>
             document.write(1===2);
         </script>

        <h3>1&lt;2</h3>
         <script>
             document.write(1<2);
         </script>

         <h3>1&lt;1</h3>
         <script>
             document.write(1<1);
         </script>
    </body>
</html>
