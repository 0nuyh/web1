<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            #grid{
                border: 5px solid palevioletred;
                display: grid;
                grid-template-columns: 150px 1fr;
            }
            /*nfr:mfr=n:m 비율로 나뉘는 단위*/
            div{
                border: 5px solid skyblue;
            }
        </style>
    </head>
    <body>
        <div id="grid">
            <div>NAVIGATION</div>
            <div>>Cascading Style Sheets (CSS) is a style sheet language used for describing the presentation of a document written in a markup language such as HTML. CSS is a cornerstone technology of the World Wide Web, alongside HTML and JavaScript.</div>
        </div>
    </body>
</html>
