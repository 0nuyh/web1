<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Loop & Array</h1>
        <script>
            var familia = ['padre', 'madre', 'yo', 'hermana'];
        </script>
        <h2>Familia
        </h2>
        <ul>
            <script>
                var i = 0;
                while(i < familia.length){
                document.write('<li><a href="http://a.com/'+familia[i]+'">'+familia[i]+'</a></li>');
                i = i + 1;
                }
            </script>
        </ul>
    </body>
</html>
